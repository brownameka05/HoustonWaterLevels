<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="chart.css">
    </head>
    <body>
        <div id="page-wrap">
            <form id="range-selector">
                <input class='range-radio' id="range96" type="radio" value="96" name="range" checked>
                <label for="range96">Past 24 Hours</label>
                <input class='range-radio' id="range7" type="radio" value="7" name="range">
                <label for="range7">Week</label>
                <input class='range-radio' id="range31" type="radio" value="31" name="range">
                <label for="range31">Month</label>
                <input class='range-radio' id="range365" type="radio" value="365" name="range">
                <label for="range365">Year</label>
            </form>
            <div id="chart-wrapper">
                <div id="Loading">Loading...</div>
                <h2 id="y-label" class="chart-label">Gauge Height (ft)</h2>
                <div id="CHART">
                    <div id="water"></div>
                    <canvas id="canvas"></canvas>
                </div>
                <h2 id="x-label" class="chart-label">Time</h2>
            </div>
        </div>
        <script src="chart.js"></script>
    </body>
</html>
